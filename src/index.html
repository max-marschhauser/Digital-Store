<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Digital Store</title>
        <link rel="stylesheet" href="../css/style.css" />
        <script src="scripts/index.js" type="module" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,800;1,200&display=swap"
            rel="stylesheet"
        />
    </head>
    <body id="top">
        <div class="navbar">
            <a class="navbar__item" href="#">About</a>
            <a class="navbar__item" href="#">Store</a>
            <a class="navbar__item" href="#">Location</a>
        </div>

        <div class="hero">
            <div class="hero__image">
                <h1 class="hero__image__text">DIGITAL STORE</h1>
            </div>
        </div>

        <div class="info">
            <p class="info__item"><span>Adress:</span><br />Baker Street 221b, London</p>
            <p class="info__item"><span>Working Hours:</span><br />Mon - Fri 10:00h - 18:00h</p>
        </div>

        <div class="actions">
            <div class="filter" data-filter>FILTER</div>
            <div class="search">SEARCH</div>
            <div class="search">SORT</div>
        </div>

        <main>
            <h2>Albums</h2>

            <div class="albums" data-albums></div>
        </main>

        <section class="cart">
            <h2>CART</h2>
            <div class="cart__row">
                <h3>ITEM</h3>
                <h3>PRICE</h3>
                <h3>QUANTITY</h3>
            </div>

            <div data-selected-products></div>

            <div class="cart__total">TOTAL: <span data-total-price>0.00â‚¬</span></div>
            <div class="cart__purchase">
                <button class="cart__purchase__button" type="button" data-purchase-button>PURCHASE</button>
            </div>
        </section>

        <footer class="info">
            <h2 class="info__item">DIGITAL STORE</h2>
            <p class="info__item"><span>Adress:</span><br />Baker Street 221b, London</p>
            <p class="info__item"><span>Working Hours:</span><br />Mon - Fri 10:00h - 18:00h</p>
            <a href="#top" class="info__item">BACK TO TOP</a>

            <!-- ADD SOCIAL NETWORK ICONS TO THE FOOTER OF THE DOCUMENT -->
        </footer>
    </body>
</html>
